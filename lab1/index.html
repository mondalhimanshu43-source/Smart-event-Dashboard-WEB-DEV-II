<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> Smart Event Dashboard</h1>
  </header>

  <main class="container">

    
    <section class="card">
      <h2>Add New Event</h2>

      <label>Event Title</label>
      <input type="text" id="title" placeholder="Enter event title">

      <label>Event Date</label>
      <input type="date" id="date">

      <label>Category</label>
      <select id="category">
        <option>Conference</option>
        <option>Workshop</option>
        <option>Seminar</option>
        <option>Meetup</option>
      </select>

      <label>Description</label>
      <textarea id="description" rows="4" placeholder="Event details..."></textarea>

      <button onclick="addEvent()">Add Event</button>
    </section>

  
    <section class="card wide">
      <h2>My Events</h2>

      <div class="actions">
        <button onclick="clearEvents()">Clear All Events</button>
        <button onclick="addSampleEvents()">Add Sample Events</button>
      </div>

      <div id="eventList" class="event-list">
        <p class="empty">No events yet. Add your first event!</p>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
